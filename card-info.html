<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .card {
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .card-info {
            font-size: 14px;
            margin-bottom: 5px;
        }
        .method-list {
            list-style-type: none;
            padding-left: 0;
            margin: 5px 0;
        }
        .method-item {
            margin-bottom: 3px;
        }
        .card-cost {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .cost-item {
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        .doom-card {
            background-color: #ffcccc;
            padding: 5px;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 10px;
        }
        #loading {
            font-size: 18px;
            text-align: center;
            margin-top: 20px;
        }
        #error {
            color: red;
            font-size: 18px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="loading">Loading card data...</div>
    <div id="error" style="display: none;"></div>
    <div class="card-container" id="cardContainer"></div>

    <script>
        const csv_path = 'ResilienceGame\\Assets\\StreamingAssets\\SectorDownCards.csv';
        function parseCSV(csv) {
            const lines = csv.split('\n');
            const headers = lines[0].split(',');
            return lines.slice(1).map(line => {
                const values = line.split(',');
                return headers.reduce((obj, header, index) => {
                    obj[header] = values[index] || ''; // Use empty string if value is undefined
                    return obj;
                }, {});
            });
        }

        function createCardElement(card) {
            const cardElement = document.createElement('div');
            cardElement.className = 'card';
            cardElement.style.backgroundColor = getTeamColor(card.Team);

            const methods = (card.Method || '').split(';');
            const methodHtml = methods.length > 1
                ? `<strong>Methods:</strong>
                   <ul class="method-list">
                     ${methods.map(method => `<li class="method-item">${method.trim()}</li>`).join('')}
                   </ul>`
                : `<strong>Method:</strong> ${card.Method || 'N/A'}`;

            cardElement.innerHTML = `
                <div class="card-title">${card.Title || 'Untitled'}</div>
                <div class="card-info">${methodHtml}</div>
                <div class="card-info"><strong>Target:</strong> ${card.Target || 'N/A'}</div>
                <div class="card-info"><strong>Sectors:</strong> ${card.SectorsAffected || 'N/A'}</div>
                <div class="card-cost">
                    ${parseInt(card.BlueCost) > 0 ? `<span class="cost-item" style="background-color: #add8e6;">Blue: ${card.BlueCost}</span>` : ''}
                    ${parseInt(card.BlackCost) > 0 ? `<span class="cost-item" style="background-color: #d3d3d3;">Black: ${card.BlackCost}</span>` : ''}
                    ${parseInt(card.PurpleCost) > 0 ? `<span class="cost-item" style="background-color: #e6e6fa;">Purple: ${card.PurpleCost}</span>` : ''}
                </div>
                ${parseInt(card.CardsDrawn) > 0 ? `<div class="card-info"><strong>Cards Drawn:</strong> ${card.CardsDrawn}</div>` : ''}
                ${parseInt(card.CardsRemoved) > 0 ? `<div class="card-info"><strong>Cards Removed:</strong> ${card.CardsRemoved}</div>` : ''}
                ${parseInt(card.FacilityPoint) > 0 ? `<div class="card-info"><strong>Facility Points:</strong> ${card.FacilityPoint}</div>` : ''}
                ${parseInt(card.Duration) > 0 ? `<div class="card-info"><strong>Duration:</strong> ${card.Duration}</div>` : ''}
                ${card.DoomEffect === 'TRUE' ? '<div class="doom-card">DOOM CARD</div>' : ''}
                <div class="card-info"><strong>Description:</strong> ${card.Description || 'No description available.'}</div>
                <div class="card-info"><strong>Flavour Text:</strong> ${card.FlavourText || 'No flavour text available.'}</div>
            `;

            return cardElement;
        }

        function getTeamColor(team) {
            switch ((team || '').toLowerCase()) {
                case 'blue':
                    return '#e6f2ff';
                case 'red':
                    return '#ffe6e6';
                case 'white':
                    return '#f9f9f9';
                default:
                    return '#ffffff';
            }
        }

        function displayCards(cardData) {
            const cardContainer = document.getElementById('cardContainer');
            cardData.forEach(card => {
                const cardElement = createCardElement(card);
                cardContainer.appendChild(cardElement);
            });
        }

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            const errorElement = document.getElementById('error');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        // Fetch the CSV file and process it
        fetch(csv_path)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.text();
            })
            .then(csvData => {
                const cardData = parseCSV(csvData);
                if (cardData.length === 0) {
                    throw new Error('No card data found in the CSV file.');
                }
                document.getElementById('loading').style.display = 'none';
                displayCards(cardData);
            })
            .catch(error => {
                console.error('Error:', error);
                showError(`Failed to load card data: ${error.message}`);
            });
    </script>
</body>
</html>
